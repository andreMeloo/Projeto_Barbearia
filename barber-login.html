<!DOCTYPE html "pt-BR">
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style-barber.css">
        <link rel="icon" href="imagens/Icone-Titulo/favicon.ico" type="image/x-icon" />
        <title>Barber Shop</title>
    </head>
    <body>
        <section id="theSection">
            <main role="main">
                <article id="theArticle">
                    <div class="divPhoto">
                            <img src="imagens/Icone-Titulo/android-chrome-512x512.png" alt="Logo Barber Shop" class="imgBarber">
                    </div>
                    <div class="divForm">
                            <form id="loginForm" method="post">
                                <div class="boxForm">
                                    <div class="boxRegister">
                                            <p class="PGraphRegister"> Novo usu√°rio?
                                                <a class="register">Cadastre-se</a>
                                            </p>
                                    </div>
                                    <div class="boxLabel">
                                        <div class="label_adjust">
                                            <label class="labelUser">
                                                <span class="spanUser">E-mail</span>
                                                <input type="email" name="email" class="User" autocomplete="on" maxlength="75">
                                            </label>
                                        </div>
                                    </div>
                                    <div class="boxLabel">
                                        <div class="label_adjust">
                                            <label class="labelUser">
                                                <span class="spanUser">Senha</span>
                                                <input type="password" name="pass" class="User" maxlength="14">
                                            </label>
                                        </div>
                                    </div>
                                    <div class="boxButton">
                                        <button type="submit" class="buttonEntrar">
                                            <span class="spanEntrar">Entrar</span>
                                        </button>
                                    </div>
                                </div>
                                <a class="notPass">Esqueceu a senha?</a>
                            </form>
                    </div>
                </article>
            </main>
            <footer id="footerMain">
                <div class="boxFooter">
                    <div class="divFooters">
                        <a href="http://instagram.com" target="_blank" rel="noopener noreferrer">
                            <span class="myContacts">Instagram</span>
                        </a>
                    </div>
                    <div class="divFooters">
                        <a href="http://facebook.com" target="_blank" rel="noopener noreferrer">
                            <span class="myContacts">Facebook</span>
                        </a>
                    </div>
                    <div class="divFooters">
                        <a target="_blank" rel="noopener noreferrer">
                            <span class="myContacts">Contatos</span>
                        </a>
                    </div>
                    <div class="divFooters">
                        <a href="" target="_blank" rel="noopener noreferrer">
                            <span class="myContacts">Sobre</span>
                        </a>
                    </div>
                </div>
            </footer>
        </section>
    </body>
</html>
