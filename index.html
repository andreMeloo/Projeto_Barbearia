<!DOCTYPE html "pt-BR">
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./imagens/IconeTitulo/favicon.ico" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="./script.js" defer></script>
        <style>
            @font-face {
                font-family: "MillionDreams";
                src: url("fontes/MillionDreams.otf");
            }
        </style>
        <title>Barber Shop</title>
    </head>
    <body>
        <section id="theSection">
            <main role="main">
                <article id="theArticle">
                    <div class="divPhoto">
                            <img src="./imagens/IconeTitulo/android-chrome-512x512.png" alt="Logo Barber Shop" class="imgBarber">
                    </div>
                    <div class="divForm">
                        <form id="loginForm" method="post">
                                <div class="boxRegister">
                                        <p class="PGraphRegister"> Novo usu√°rio ?
                                            <a class="register">Cadastre-se</a>
                                        </p>
                                </div>
                                <div class="boxInput">
                                    <input type="email" name="email" class="User" autocomplete="off" maxlength="75" required>
                                    <label class="labelUser">E-mail</label>
                                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M502.3 190.8c3.9-3.1 9.7-.2 9.7 4.7V400c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V195.6c0-5 5.7-7.8 9.7-4.7 22.4 17.4 52.1 39.5 154.1 113.6 21.1 15.4 56.7 47.8 92.2 47.6 35.7.3 72-32.8 92.3-47.6 102-74.1 131.6-96.3 154-113.7zM256 320c23.2.4 56.6-29.2 73.4-41.4 132.7-96.3 142.8-104.7 173.4-128.7 5.8-4.5 9.2-11.5 9.2-18.9v-19c0-26.5-21.5-48-48-48H48C21.5 64 0 85.5 0 112v19c0 7.4 3.4 14.3 9.2 18.9 30.6 23.9 40.7 32.4 173.4 128.7 16.8 12.2 50.2 41.8 73.4 41.4z"></path>
                                    </svg>
                                    <span class="spanError"></span>
                                </div>
                                <div class="boxInput">
                                    <input id="userPass" type="password" name="pass" class="User" maxlength="14" required>
                                    <label class="labelUser">Senha</label>
                                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M400 224h-24v-72C376 68.2 307.8 0 224 0S72 68.2 72 152v72H48c-26.5 0-48 21.5-48 48v192c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zm-104 0H152v-72c0-39.7 32.3-72 72-72s72 32.3 72 72v72z"></path>
                                    </svg>
                                    <a tabindex="-1" class="viewPassNo">
                                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"></path>
                                        </svg>
                                    </a>
                                    <span class="spanError"></span>
                                </div>
                                <div class="boxButton">
                                    <button type="submit" class="buttonEntrar">
                                        <span class="spanEntrar">Entrar</span>
                                    </button>
                                </div>
                                <a class="notPass">Esqueceu a senha?</a>
                        </form>
                    </div>
                </article>
            </main>
            <footer id="footerMain">
                <div class="divFooters">
                    <a href="http://instagram.com" target="_blank" rel="noopener noreferrer">
                        <img src="./imagens/instagram-icone.png" alt="insta-icon" class="imgIcons">
                        <span class="myContacts">Instagram</span>
                    </a>
                </div>
                <div class="divFooters">
                    <a href="http://facebook.com" target="_blank" rel="noopener noreferrer">
                        <img src="./imagens/facebook-icone.png" alt="face-icon" class="imgIcons">
                        <span class="myContacts">Facebook</span>
                    </a>
                </div>
                <div class="divFooters">
                    <a target="_blank" rel="noopener noreferrer">
                        <span class="myContacts">Contatos</span>
                    </a>
                </div>
                <div class="divFooters">
                    <a href="" target="_blank" rel="noopener noreferrer">
                        <span class="myContacts">Sobre</span>
                    </a>
                </div>
            </footer>
        </section>
    </body>
</html>
